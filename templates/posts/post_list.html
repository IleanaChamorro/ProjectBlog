{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
    {% for object in object_list %}
    <div class="col-4">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{object.thumbnail.url}}" alt="Card image cap" style="display: block; max-width:100%: height: auto;">
        <div class="card-body">
              <a href="{{ object.get_absolute_url }}">
                <h5 class="card-title">{{object.title}}</h5>
              </a>
              <p class="card-text">{{object.content|truncatechars:9}}</p>
              <hr/>
              <p>
                <span><i class="fas fa-thumbs-up ml-2"> </i>{{ object.get_like_count}}</span>
                <span><i class="fas fa-eye ml-2"> </i>{{ object.get_view_count}}</span>
                <span class="float-right"><i class="fas fa-comments ml-2"> </i>{{ object.get_comment_count}}</span>
              </p>
              <p class="card-text">
                  Posted {{object.publish_date|timesince}} ago
              </p>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
