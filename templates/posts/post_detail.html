{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-4 offset-4">
           <div class="card" style="padding: 10px;">
            <h1>{{ object.title }}</h1>
            <img class="card-img-top" src="{{object.thumbnail.url}}" alt="Card image cap">
            <hr/>

            <div>
                <span><i class="fas fa-comments ml-2"></i>{{ object.get_comment_count}}</span>
                <span><i class="fas fa-eye ml-2"></i>{{ object.get_view_count}}</span>
                <span><i class="fas fa-thumbs-up ml-2"></i>{{ object.get_like_count}}</span>
                <span class="float-right">Posteado {{ object.publish_date|timesince}} hace</span>
            </div>


            <hr/>

            <div style="padding: 10px">
            <p>{{ object.content }}</p>
            </div>

            <hr/>

            <div>
                <h4>Disfrutaste de este post? Dale a me gusta.</h4>
                
                <a class="text-muted" href="#">
                <i class="fas fa-thumbs-up fa-lg"></i>
                </a>
            </div>

            </div>
        </div>
    </div>
{% endblock content %}
